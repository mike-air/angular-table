<div class="p-6 w-full">
  <div class="flex items-center mb-4 border-b border-gray-200">
    <a routerLink="/vendors" class="text-blue-500 mr-2">‚Üê</a>
    <div>
      <h1 class="text-xl font-semibold">Add Vendors</h1>
      <p class="ml-2 text-gray-500">Add vendor details through bulk or single upload</p>
    </div>
  </div>

  <div class="flex justify-center mb-6">
    <button
      class="px-4 py-4 bg-gray-300 hover:bg-gray-400 transition-all ease-in-out duration-300  text-gray-500 rounded-l-full"
      [class.bg-white]="isBulkUpload"
      (click)="showBulkUpload()"
    >
      <span
        class="shadow-md px-4 py-3 rounded-md"
        [class.bg-white]="isBulkUpload"
        [class.bg-gray-100]="!isBulkUpload"
      >
        Bulk upload
      </span>
    </button>
    <button
      class="px-4 py-2 text-gray-500 border border-gray-300 rounded-r-full"
      [class.bg-white]="!isBulkUpload"
      (click)="showSingleUpload()"
    >
      Single upload
    </button>
  </div>

  <div
    *ngIf="isBulkUpload"
    class="text-center flex justify-center items-center flex-col"
  >
    <img src="/assets/icons/bulk.svg" alt="Upload Icon" class="mb-4 bg-gray-100 p-2 rounded-lg" />
    <p class="border border-gray-200 my-4 w-1/2 rounded-lg py-4 px-4 flex items-center justify-between text-gray-600">
      <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-4 stroke-current text-gray-500">
        <path d="M12 8.39038V13.3904M12 22.3904C17.5 22.3904 22 17.8904 22 12.3904C22 6.89038 17.5 2.39038 12 2.39038C6.5 2.39038 2 6.89038 2 12.3904C2 17.8904 6.5 22.3904 12 22.3904Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M11.995 16.3904H12.004" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="flex-1">This worksheet has all requirements & guidelines for bulk upload of vendor details</span>
    </p>

    <button
      (click)="downloadWorksheet()"
      class="bg-gray-200 hover:bg-gray-300 transition-all ease-in-out duration-300 font-bold w-1/2 h-14 text-textColor px-6 py-2 mb-4 rounded-md"
    >
      Download Worksheet
    </button>

    <input
      type="file"
      id="fileInput"
      (change)="onFileSelected($event)"
      accept=".csv"
      multiple
      hidden
    />

    <button
      (click)="triggerFileInputClick()"
      class="bg-primary hover:bg-secondary transition-all ease-in-out duration-300 font-bold w-1/2 h-14 text-white px-6 py-2 rounded-md"
    >
      Upload Files
    </button>
  </div>
<app-snackbar></app-snackbar>
  <div *ngIf="!isBulkUpload">
    <app-singlevendors></app-singlevendors>
  </div>

</div>
