
<div *ngIf="snackbarService.isOpen"
  class="fixed top-4 left-1/2 transform -translate-x-1/2 text-white px-4 py-2 rounded-lg shadow-lg transition-opacity duration-300 ease-in-out"
  [ngClass]="snackbarClass">
  <div class="flex items-center">
    <svg class="w-6 h-6 mr-2" *ngIf="snackbarService.type === 'success'" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
    </svg>
    <svg class="w-6 h-6 mr-2" *ngIf="snackbarService.type === 'error'" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
    <span>{{ snackbarService.message }}</span>
  </div>
</div>
