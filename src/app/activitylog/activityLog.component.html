<div class="p-8">
  <h1 class="text-2xl font-semibold">Activity Log</h1>
  <p class="text-gray-500 mb-4">Description</p>
  <div class="flex space-x-4 mb-4">
    <select title="Campus" class="p-3 border border-gray-300 rounded-md">
      <option>Campus</option>
      <!-- Add more campus options as needed -->
    </select>
    <select title="Class" class="p-3 border border-gray-300 rounded-md">
      <option>Class</option>
      <!-- Add more class options as needed -->
    </select>
    <select title="Time" class="p-3 border border-gray-300 rounded-md">
      <option>Last 7 days</option>
      <!-- Add more time options as needed -->
    </select>
    <button class="bg-blue-500 text-white px-6 py-2 rounded-md">Search</button>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 rounded-lg">
      <thead class="bg-gray-50">
        <tr>
          <th class="p-4 text-left text-gray-600 font-semibold">Actor</th>
          <th class="p-4 text-left text-gray-600 font-semibold">Action</th>
          <th class="p-4 text-left text-gray-600 font-semibold">IP Address</th>
          <th class="p-4 text-left text-gray-600 font-semibold">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t border-gray-200" *ngFor="let activity of getActivityLogEntries()">
          <td class="p-4">
            <div class="flex items-center">
              <div class="bg-gray-100 rounded-full h-8 w-8 flex items-center justify-center text-blue-500 mr-2">
                {{ activity.actor.avatarInitials }}
              </div>
              <div>
                <p class="font-medium">{{ activity.actor.name }}</p>
                <p class="text-sm text-gray-500">{{ activity.actor.id }}</p>
              </div>
            </div>
          </td>
          <td class="p-4">
            <p>{{ activity.action }}</p>
          </td>
          <td class="p-4">
            <p>{{ activity.ipAddress.address }}</p>
            <p class="text-sm text-gray-500">{{ activity.ipAddress.location }}</p>
          </td>
          <td class="p-4">
            <p>{{ activity.date.fullDate }}</p>
            <p class="text-sm text-gray-500">{{ activity.date.time }}</p>
          </td>
        </tr>
        <tr *ngIf="!getActivityLogEntries().length">
          <td colspan="4" class="p-4 text-center">
            <app-no-data [text]="'No activity log entries found.'" [iconUrl]="'/assets/icons/activities.svg'" [subText]="'Try searching for something else.'"></app-no-data>
          </td>
        </tr>
      </tbody>
    </table>
    <app-pagination [totalItems]="paginationConfig.totalItems" ></app-pagination>
  </div>
</div>
